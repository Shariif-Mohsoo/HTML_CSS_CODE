<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_3_form.css">
    <title>Admission Form &star;</title>
</head>
<body>
    <div class="form_body">
        <h1>Admission Form</h1>
        <form action="#" class="my_form">
            <div class="form_group">
                <label >First_Name</label>
                <input type="text" name="First_Name" placeholder="firstName">
            </div>
            <div class="form_group">
                <label >Last_Name</label>
                <input type="text" name="Last_Name" placeholder="lastName">
            </div>
            <div class="form_group">
                <label >Father_Name</label>
                <input type="text" name="Father_Name" placeholder="fatherName">
            </div>
            <div class="form_group">
                <label >CNIC_Number</label>
                <input type="number" name="CNIC_Number" placeholder="cnicNumber">
            </div>
            <div class="form_group">
                <label >E_Mail</label>
                <input type="email" name="E_Mail" placeholder="eMail">
            </div>
            <div class="form_group">
                <label>Marks</label>
                <input type="number" name="number" placeholder="FSc Marks">
            </div>
            <div class="form_group">
                <label >AGE</label>
                <input type="number" name="AGE" value="19">
            </div>
            <a href="index3.html" target="_blank" class="button">Submit</a>
        </form>
    </div>
    <div class="circle_left">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="circle_right">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
